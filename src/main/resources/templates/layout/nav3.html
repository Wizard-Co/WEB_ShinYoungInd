<th:block th:fragment="navigation">
    <head>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background-color: #f8f9fa;
            }

            .navbar {
                background-color: white;
                border-bottom: 1px solid #e9ecef;
                position: sticky;
                top: 0;
                z-index: 1000;
            }

            .navbar-container {
                width: 100%;
                display: flex;
                justify-content: space-between;
                padding: 0 20px;
                height: 70px;
            }

            .logo {
                display: flex;
                align-items: center;
                margin-right: 40px;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
                background: linear-gradient(135deg, #4285f4, #1a73e8);
                border-radius: 6px;
                margin-right: 8px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
                font-size: 18px;
            }

            .logo-text {
                font-size: 24px;
                font-weight: 700;
                color: #1a73e8;
            }

            .nav-menu {
                width: 100%;
                display: flex;
                justify-content: center;
                list-style: none;
                margin-right: auto;
            }

            .nav-item {
                position: relative;
            }

            .nav-link, .menu-title {
                display: flex;
                align-items: center;
                padding: 20px 16px;
                text-decoration: none;
                color: #5f6368;
                font-weight: 500;
                font-size: 16px;
                cursor: pointer;
                transition: color 0.2s;
                border: none;
                background: none;
            }

            .nav-link:hover, .menu-title:hover {
                color: #1a73e8;
            }

            .dropdown-arrow {
                margin-left: 4px;
                transition: transform 0.2s;
                font-size: 12px;
            }

            .nav-item:hover .dropdown-arrow {
                transform: rotate(180deg);
            }

            /* Î©îÏù∏ ÎìúÎ°≠Îã§Ïö¥ Î©îÎâ¥ */
            .menu-dropdown {
                position: absolute;
                top: 100%;
                left: 0;
                background: white;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
                border: 1px solid #e8eaed;
                padding: 20px 0;
                /*min-width: 800px;*/
                opacity: 0;
                visibility: hidden;
                transform: translateY(10px);
                transition: all 0.3s ease;
                list-style: none;
            }

            .nav-item:hover .menu-dropdown {
                opacity: 1;
                visibility: visible;
                transform: translateY(0);
            }

            /* ÎìúÎ°≠Îã§Ïö¥ ÎÇ¥Ïö©ÏùÑ 3Ïó¥ Í∑∏Î¶¨ÎìúÎ°ú Î∞∞Ïπò */
            .dropdown-content {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                max-width: 600px;
                width: max-content;
                gap: 20px;
                padding: 0 30px;
            }

            /* Ï§ëÎ∂ÑÎ•ò ÏÑπÏÖò */
            .submenu-section {
                position: relative;
            }

            .submenu-section h3 {
                font-size: 14px;
                color: #80868b;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 20px;
                font-weight: 600;
            }

            /* Ï§ëÎ∂ÑÎ•ò ÏïÑÏù¥ÌÖú */
            .dropdown-item {
                display: flex;
                flex-direction: column;
                text-decoration: none;
                color: inherit;
                border-radius: 8px;
                transition: background-color 0.2s;
            }

            .dropdown-item:hover {
                background-color: #f8f9fa;
            }

            .dropdown-icon {
                width: 20px;
                height: 20px;
                margin-right: 5px;
                margin-top: -3px;
                opacity: 0.7;
            }

            .dropdown-title {
                display: flex;
                flex-direction: row;
                padding-top: 3px;
                padding-bottom: 10px;
                border-bottom: 1.5px dashed rgb(226, 232, 240);
            }

            .dropdown-title h4 {
                display: flex;
                flex-direction: row;
                font-size: 16px;
                color: #202124;
                margin-bottom: 4px;
                font-weight: 500;
                text-align: left;
            }

            /* ÏÜåÎ∂ÑÎ•ò Î¶¨Ïä§Ìä∏ */
            .subsubmenu-list {
                list-style: none;
                text-align: left;
                display: flex;
                flex-direction: column;
                padding-bottom: 10px;
            }

            .subsubmenu-list li:first-child {
                padding-top: 10px;
            }

            .subsubmenu-item {
                margin-bottom: 6px;
            }

            .subsubmenu-link {
                display: block;
                padding: 3px;
                text-decoration: none;
                color: #5f6368;
                font-size: 14px;
                transition: color 0.2s;
            }

            .subsubmenu-link:hover {
                color: #1a73e8;
            }


            /* Î∞òÏùëÌòï Ï≤òÎ¶¨ */
            @media (max-width: 768px) {
                .menu-dropdown {
                    min-width: 300px;
                    left: -100px;
                }

                .dropdown-content {
                    grid-template-columns: 1fr;
                    gap: 20px;
                }

                .subsubmenu-dropdown {
                    position: static;
                    opacity: 1;
                    visibility: visible;
                    transform: none;
                    box-shadow: none;
                    border: none;
                    background: #f8f9fa;
                    margin-top: 8px;
                    border-radius: 4px;
                }
            }

            .nav-actions {
                display: flex;
                align-items: center;
                gap: 16px;
                white-space: nowrap;
            }

            .language-selector {
                display: flex;
                align-items: center;
                padding: 8px 12px;
                border: 1px solid #dadce0;
                border-radius: 6px;
                background: white;
                color: #5f6368;
                text-decoration: none;
                font-size: 14px;
            }

            .sign-in-btn {
                padding: 8px 16px;
                border: 1px solid #dadce0;
                border-radius: 6px;
                background: white;
                color: #5f6368;
                text-decoration: none;
                font-weight: 500;
            }

            .get-started-btn {
                padding: 10px 20px;
                background: #1a73e8;
                color: white;
                border: none;
                border-radius: 6px;
                font-weight: 500;
                text-decoration: none;
                transition: background-color 0.2s;
            }

            .get-started-btn:hover {
                background: #1557b0;
            }
        </style>
    </head>
    <body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <div class="logo-icon">W</div>
                <span class="logo-text">WizMES</span>
            </div>

            <th:block th:remove="all">
                <div th:fragment="midCategory(menu)" class="dropdown-item">
                    <div class="dropdown-title">
                        <div class="dropdown-icon">üìÇ</div>
                        <h4 th:text="${menu.menu}">Ï§ëÎ∂ÑÎ•ò Î©îÎâ¥Î™Ö</h4>
                    </div>
                    <ul class="subsubmenu-list"
                        th:if="${menu.subMenu != null and #lists.size(menu.subMenu) > 0}">
                        <th:block th:each="subCategory : ${menu.subMenu}">
                            <li class="subsubmenu-item">
                                <a class="subsubmenu-link"
                                   th:href="@{${subCategory.link}(menuID=${subCategory.menuID})}"
                                   th:text="${subCategory.menu}"
                                   th:data-id="${subCategory.menuID}">ÏÜåÎ∂ÑÎ•ò Î©îÎâ¥</a>
                            </li>
                        </th:block>
                    </ul>
                </div>
            </th:block>

            <ul class="nav-menu">
                <th:block th:if="${userMenu != null}" th:each="menu : ${userMenu}">
                    <li class="nav-item">
                        <!-- ÎåÄÎ∂ÑÎ•ò Î©îÎâ¥ -->
                        <div class="menu-title" th:text="${menu.menu}">
                            Î©îÎâ¥Ïù¥Î¶Ñ
                            <span class="dropdown-arrow"
                                  th:if="${menu.subMenu != null and #lists.size(menu.subMenu) > 0}">‚ñº</span>
                        </div>

                        <!--Ìå®ÎÑê-->
                        <ul class="menu-dropdown" th:if="${menu.subMenu != null and #lists.size(menu.subMenu) > 0}">
                            <div class="dropdown-content">

                                <div class="submenu-section"
                                     th:if="${#lists.size(menu.subMenu) > 0}">
                                    <th:block th:each="midMenu, iterStat : ${menu.subMenu}"
                                              th:if="${iterStat.index < (#lists.size(menu.subMenu) + 1) / 2}">
                                        <th:block th:replace="this :: midCategory(${midMenu})"></th:block>
                                    </th:block>
                                </div>

                                <div class="submenu-section"
                                     th:if="${#lists.size(menu.subMenu) > 1}">
                                    <th:block th:each="midMenu, iterStat : ${menu.subMenu}"
                                              th:if="${iterStat.index >= (#lists.size(menu.subMenu) + 1) / 2}">
                                        <th:block th:replace="this :: midCategory(${midMenu})"></th:block>
                                    </th:block>
                                </div>

                            </div>
                        </ul>
                    </li>
                </th:block>
            </ul>

            <div class="nav-actions">
                <a href="#" class="sign-in-btn" onclick="goMES()">üë§ Î°úÍ∑∏Ïù∏</a>
                <a href="#" class="get-started-btn" >WPF Î∞îÎ°úÍ∞ÄÍ∏∞</a>
            </div>
        </div>
    </nav>

    </body>
</th:block>
