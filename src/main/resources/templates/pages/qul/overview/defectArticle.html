<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="ko">

<th:block layout:fragment="script">
    <script th:src="@{/qul/overview/defectArticle.js}"></script>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/qul/qul.css}" />
</th:block>

<section layout:fragment="content">
    <head>
        <style>
            .panel-body-multi input[type="text"],
            .panel-body-multi select.form-select {
                width: 160px;
            }
        </style>
    </head>
    <loading-form id="loading" class="display-none"></loading-form>
    <main>
        <div class="menu">
            <div class="page-header">
                ■ 제품군별 품질분석
            </div>
            <div class="icon">
                <div class="flx">
                    <button type="button" class="btn btn-info m-r-05" id="btnSearch">조회</button>
                    <button type="button" id="btnExcel" class="btn btn-print m-r-05">엑셀</button>
                </div>
            </div>
        </div>
        <div id="searchConditionWrapper">
            <!--            지시일자-->
            <div class="date">
                <div>
                    <div class="search-condition mx-0">
                        <div>
                            <input class="form-check-input" type="checkbox" value="Y" id="chkDate" checked="true"
                                   data-target="sDate, eDate">
                            <label class="me-2" for="chkDate">
                                검색일자
                            </label>
                        </div>
                        <div class="flx gap-1">
                            <input type="date" id="sDate" class="text-center">
                            <input type="date" id="eDate" class="text-center">
                        </div>
                    </div>
                    <div class="btn-date">
                        <input type="radio" class="btn-check date" id="btnToday" name="category" checked>
                        <label class="btn" for="btnToday">금일</label>
                        <input type="radio" class="btn-check date" id="btnThisMonth" name="category">
                        <label class="btn" for="btnThisMonth">금월</label>
                        <input type="radio" class="btn-check date" id="btnYesterDay" name="category">
                        <label class="btn" for="btnYesterDay">전일</label>
                        <input type="radio" class="btn-check" id="btnLastMonth" name="category">
                        <label class="btn" for="btnLastMonth">전월</label>
                    </div>
                </div>
            </div>
            <!--            검색조건-->
            <div class="flx search-area">
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkBuyerArticleNo" data-target="txtBuyerArticleNo"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkBuyerArticleNo">
                            품번
                        </label>
                        <input id="txtBuyerArticleNo"
                               type="text" class="form-control" placeholder="품번 찾기"
                               ondblclick="openModalFinder('txtBuyerArticleNo','txtBuyerArticleNo',76,this.value)"
                               onkeydown="if(event.key === 'Enter'){openModalFinder('txtBuyerArticleNo','txtBuyerArticleNo',76,this.value)}"
                        >
                    </div>
                    <div class="search-condition">
                        <input id="chkArticle" data-target="txtArticle"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkArticle">
                            품명
                        </label>
                        <input id="txtArticle"
                               type="text" class="form-control" placeholder="품명 찾기"
                               ondblclick="openModalFinder('txtArticle','txtArticle',77,this.value)"
                               onkeydown="if(event.key === 'Enter'){openModalFinder('txtArticle','txtArticle',77,this.value)}"
                        >
                    </div>
                </div>
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkCustomID" data-target="txtCustomID"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkCustomID">
                            거래처
                        </label>
                        <input id="txtCustomID"
                               type="text" class="form-control" placeholder="거래처 찾기"
                               ondblclick="openModalFinder('txtCustomID','txtCustomID',200,this.value)"
                               onkeydown="if(event.key === 'Enter'){openModalFinder('txtCustomID','txtCustomID',200,this.value)}"
                        >
                    </div>
                    <div class="search-condition">
                        <input id="chkProductGrpID" data-target="cboProductGrpID"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkProductGrpID">
                            제품그룹
                        </label>
                        <select id="cboProductGrpID" name="ProductGrpID" class="form-select w150px">
                            <option th:each="item : ${cboProductGrpID}"
                                    th:value="${item.code_ID}"
                                    th:text="${item.code_Name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="panel-body-multi v-top">
                    <div class="search-condition">
                        <input id="chkOccurStep" data-target="cboOccurStep" checked
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkOccurStep">
                            발생단계
                        </label>
                        <select id="cboOccurStep" name="OccurStep" class="form-select w150px">
                            <option th:each="item : ${cboOccurStep}"
                                    th:value="${item.code_ID}"
                                    th:text="${item.code_Name}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <section class="flx gap-3">
            <div class="border round-border color-green" style="width: 50%">
                <label>
                    1. 월별 불량지수
                </label>
            </div>
            <div class="border round-border color-green" style="width: 50%">
                <label>
                    2. 불량유형
                </label>
            </div>
        </section>
        <section class="flx gap-3">
            <div class="border" style="width: 50%">
                <canvas id="graphDefectIndex"></canvas>
            </div>
            <div class="flx border" style="width: 50%">
                <div class="border" style="width: 50%;">
                    <label>제품별 점유율(%)</label>
                    <canvas id="graphModelIndex"></canvas>
                </div>
                <div style="width: 50px"></div>
                <div class="border" style="width: 50%;">
                    <label>유형별 점유율(%)</label>
                    <canvas id="graphTypeIndex"></canvas>
                </div>
            </div>
        </section>

        <section class="flx gap-3">
            <div id="defect-table-container" style="width: 100%"></div>
        </section>
        <section class="flx gap-3" style="margin-top: 10px">
            <div class="border round-border color-green" style="width: 100%">
                <label>
                    ※ 상위 12개 불량정보
                </label>
            </div>
        </section>
        <section class="flx gap-3" style="margin-top: 10px">
            <div id="defect-table-Sub-container" style="width: 100%"></div>
        </section>

    </main>
</section>
</html>
