<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="ko">

<th:block layout:fragment="script">
    <script th:src="@{/qul/overview/dateProd.js}"></script>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/qul/qul.css}" />
</th:block>

<section layout:fragment="content">
    <head>
        <style>
            .panel-body-multi input[type="text"],
            .panel-body-multi select.form-select {
                width: 160px;
            }
        </style>
    </head>
    <loading-form id="loading" class="display-none"></loading-form>
    <main>
        <div class="menu">
            <div class="page-header">
                ■ 생산 불량 일보
            </div>
            <div class="icon">
                <div class="flx">
                    <button type="button" class="btn btn-info m-r-05" id="btnSearch">조회</button>
                    <button type="button" id="btnExcel" class="btn btn-print m-r-05">엑셀</button>
                </div>
            </div>
        </div>
        <div id="searchConditionWrapper">
            <div class="date">
                <div>
                    <div class="search-condition mx-0">
                        <div>
                            <input class="form-check-input" type="checkbox" value="Y" id="chkDate" checked="true"
                                   data-target="sDate, eDate">
                            <label class="me-2" for="chkDate">
                                검색일자
                            </label>
                        </div>
                        <div class="flx gap-1">
                            <input type="date" id="sDate" class="text-center">
                            <input type="date" id="eDate" class="text-center">
                        </div>
                    </div>
                    <div class="btn-date">
                        <input type="radio" class="btn-check date" id="btnToday" name="category" checked>
                        <label class="btn" for="btnToday">금일</label>
                        <input type="radio" class="btn-check date" id="btnThisMonth" name="category">
                        <label class="btn" for="btnThisMonth">금월</label>
                        <input type="radio" class="btn-check date" id="btnYesterDay" name="category">
                        <label class="btn" for="btnYesterDay">전일</label>
                        <input type="radio" class="btn-check" id="btnLastMonth" name="category">
                        <label class="btn" for="btnLastMonth">전월</label>
                    </div>
                </div>
            </div>
            <!--            검색조건-->
            <div class="flx search-area">
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkBuyerArticleNo" data-target="txtBuyerArticleNo"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkBuyerArticleNo">
                            품번
                        </label>
                        <input id="txtBuyerArticleNo"
                               type="text" class="form-control" placeholder="품번 찾기"
                               ondblclick="openModalFinder('txtCustomSrh','txtCustomSrh',76,this.value)"
                               onkeydown="if(event.key === 'Enter'){openModalFinder('txtCustomSrh','txtCustomSrh',76,this.value)}"
                        >
                    </div>
                    <div class="search-condition">
                        <input id="chkArticle" data-target="txtArticle"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkArticle">
                            품명
                        </label>
                        <input id="txtArticle"
                               type="text" class="form-control" placeholder="품명 찾기"
                               ondblclick="openModalFinder('txtCustomSrh','txtCustomSrh',77,this.value)"
                               onkeydown="if(event.key === 'Enter'){openModalFinder('txtCustomSrh','txtCustomSrh',77,this.value)}"
                        >
                    </div>
                </div>
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkProcessID" data-target="cboProcessID"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkProcessID">
                            공정명
                        </label>
                        <select id="cboProcessID" name="processID" class="form-select w150px">
                            <option th:each="item : ${cboProcessID}"
                                    th:value="${item.code_ID}"
                                    th:text="${item.code_Name}">
                            </option>
                        </select>
                    </div>
                    <div class="search-condition">
                        <input id="chkMachineID" data-target="cboMachineID"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkMachineID">
                            호기
                        </label>
                        <select id="cboMachineID" name="machineID" class="form-select w150px">
                            <option th:each="item : ${cboMachineID}"
                                    th:value="${item.code_ID}"
                                    th:text="${item.code_Name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="panel-body-multi v-top">
                    <div class="search-condition">
                        <input id="chkExceptInitialDefect" data-target="chkExceptInitialDefect"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkExceptInitialDefect">
                            초도 불량건 제외
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <section class="flx gap-3">
            <div id="main-table" class="border" style="width: 80%; overflow-x: auto" ></div>
            <!-- 합계 출력 영역 -->
            <div style="width: 20%" class="border">
                <div id="sub-table" style="height: 100%; overflow-x:auto;"></div>
            </div>
        </section>

    </main>
</section>
</html>
