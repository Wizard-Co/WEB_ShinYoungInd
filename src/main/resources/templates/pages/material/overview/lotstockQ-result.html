<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="ko">

<th:block layout:fragment="script">
    <script th:src="@{/material/overview/lotstockQ-result.js}"></script>
</th:block>

<section layout:fragment="content">
    <body>
    <loading-form id="loading" class="display-none"></loading-form>
    <main>
        <div class="menu">
            <div class="page-header">
                ■ Lot별 재고조회
            </div>
            <div class="icon">
                <div class="flx">
                    <button type="button" class="btn btn-info m-r-05" id="btnSearch">조회</button>
                    <button type="button" id="btnExcel" class="btn btn-print m-r-05">엑셀</button>
                </div>
            </div>
        </div>
        <div id="searchConditionWrapper" style="height: 140px;">
            <!--            지시일자-->
            <div class="date">
                <div>
                    <div class="search-condition mx-0">
                        <div>
                            <input class="form-check-input" type="checkbox" value="Y" id="nChkDate" checked="true"
                                   data-target="sDate, eDate">
                            <label class="me-2" for="nChkDate">
                                일자
                            </label>
                        </div>
                        <div class="flx gap-1">
                            <input type="date" id="sDate" class="text-center">
                            <input type="date" id="eDate" class="text-center">
                        </div>
                    </div>
                    <div class="btn-date">
                        <input type="radio" class="btn-check date" id="btnToday" name="category" checked>
                        <label class="btn" for="btnToday">금일</label>
                        <input type="radio" class="btn-check date" id="btnThisMonth" name="category">
                        <label class="btn" for="btnThisMonth">금월</label>
                        <input type="radio" class="btn-check date" id="btnYesterDay" name="category">
                        <label class="btn" for="btnYesterDay">전일</label>
                        <input type="radio" class="btn-check" id="btnLastMonth" name="category">
                        <label class="btn" for="btnLastMonth">전월</label>
                    </div>

                    <div class="search-condition" >
                        <label class="lbl-srh" >　</label>
                    </div>

                    <div class="search-condition" >
                        <label class="lbl-srh" >　</label>
                    </div>

                </div>
            </div>
            <!--            검색조건-->
            <div class="flx search-area">

                <div class="panel-body-multi" >


                    <div class="search-condition">
                        <input id="chkCustomSrh" data-target="txtCustomSrh"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkCustomSrh">
                            거래처
                        </label>
                        <input id="txtCustomSrh"
                               type="text" class="form-control" placeholder="거래처 검색"
                               ondblclick="openModalFinder('txtCustomSrh','txtCustomSrh',0,this.value)"
                               onkeydown="if(event.key === 'Enter'){openModalFinder('txtCustomSrh','txtCustomSrh',0,this.value)}">
                    </div>

                    <div class="search-condition">
                        <input id="chkMtrArticleSrh" data-target="txtMtrArticleSrh"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkMtrArticleSrh">
                            품명
                        </label>
                        <input id="txtMtrArticleSrh"
                               type="text" class="form-control" placeholder="품명 찾기"
                               ondblclick="openModalFinder('txtMtrArticleSrh','txtMtrArticleSrh',77,this.value)"
                               onkeydown="if(event.key === 'Enter'){openModalFinder('txtMtrArticleSrh','txtMtrArticleSrh',77,this.value)}">
                    </div>

                    <div class="search-condition">
                        <input id="chkMtrLOTIDSrh" data-target="txtMtrLOTIDSrh"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkMtrLOTIDSrh">
                            LOT ID
                        </label>
                        <input id="txtMtrLOTIDSrh"
                               type="text" class="form-control" placeholder="LOT ID 찾기">
                    </div>

                    <div class="search-condition">
                        <input id="chkWareHouse" data-target="cboWareHouse"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkWareHouse">
                            창고
                        </label>
                        <select id="cboWareHouse" class="form-select w150px">
                            <option th:each="item : ${cboWareHouse}"
                                    th:value="${item.code_ID}"
                                    th:text="${item.code_Name}">
                            </option>
                        </select>
                    </div>


                    <div class="search-condition" style="display:none;">
                        <input id="chkProdArticleSrh" data-target="txtProdArticleSrh"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkProdArticleSrh">
                            제품품번
                        </label>
                        <input id="txtProdArticleSrh"
                               type="text" class="form-control" placeholder="제품품번 찾기">
                    </div>




                </div>





                <div class="panel-body-multi" >

                    <div class="search-condition">
                        <input id="chkIncNotApproval"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkIncNotApproval">
                            입고미승인건 포함
                        </label>
                    </div>

                    <div class="search-condition" >
                        <input id="chkIncAutoInOutWare"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkIncAutoInOutWare">
                            자동입출고건 포함
                        </label>
                    </div>

                    <div class="search-condition" style="display:none;">
                        <input id="chkCustomItem"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkCustomItem">
                            거래처별 등록품목
                        </label>
                    </div>


                    <div class="search-condition">
                        <input id="chkMainItem"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkMainItem">
                            세부 조회
                        </label>
                    </div>

                    <div class="search-condition">
                        <input id="chknIncZeroQty"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chknIncZeroQty">
                            재고 0 포함
                        </label>
                    </div>

                </div>


                <div class="panel-body-multi" style="display:none;">
                    <div class="search-condition">
                        <input id="chkAutoInOutItemsIncloud"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkAutoInOutItemsIncloud">
                            자동입출고건 포함
                        </label>
                    </div>

                    <div class="search-condition">
                        <input id="chkHideInOutReasonNumber"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkHideInOutReasonNumber">
                            입출고 근거번호 숨김
                        </label>
                    </div>

                    <div class="search-condition">
                        <input id="chkStockLacklist"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkStockLacklist">
                            재고 부족분 조회
                        </label>
                    </div>


                </div>

            </div>
        </div>
        <!--        메인-->
        <section>
            <div id="main-table" class="border" style="height: 80%; overflow-x:auto;"></div>
            <!-- 합계 출력 영역 -->
            <div style="width: 20%" class="border">
                <div id="sub-table" style="height: 100%; overflow-x:auto;"></div>
            </div>

        </section>
    </main>
    </body>
</section>
</html>
