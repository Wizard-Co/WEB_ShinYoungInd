<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="ko">

<th:block layout:fragment="script">
    <script th:src="@{/mc/repair/drilling-result.js}"></script>
</th:block>

<!--content-->
<section layout:fragment="content">
    <head>
        <style>
            .panel-body-multi input[type="text"],
            .panel-body-multi select.form-select {
                width: 100px;
            }
        </style>
    </head>
    <body>
    <loading-form id="loading" class="display-none"></loading-form>
    <main>
        <div class="menu">
            <div class="page-header">
                ■ 천공작업 일보조회
            </div>
            <div class="icon">
                <div class="flx">
                    <button type="button" class="btn btn-info m-r-05" id="btnSearch">조회</button>
                    <button type="button" id="btnExcel" class="btn btn-print m-r-05">엑셀</button>
                </div>
            </div>
        </div>
        <div id="searchConditionWrapper">
            <!--            지시일자-->
            <div class="date">
                <div>
                    <div class="search-condition mx-0">
                        <div>
                            <input class="form-check-input" type="checkbox" value="Y" id="chkDate" checked="true"
                                   data-target="sDate, eDate">
                            <label class="me-2" for="chkDate">
                                생산일자
                            </label>
                        </div>
                        <div class="flx gap-1">
                            <input type="date" id="sDate" class="text-center">
                            <input type="date" id="eDate" class="text-center">
                        </div>
                    </div>
                    <div class="btn-date">
                        <input type="radio" class="btn-check date" id="btnToday" name="category" checked>
                        <label class="btn" for="btnToday">금일</label>
                        <input type="radio" class="btn-check date" id="btnThisMonth" name="category">
                        <label class="btn" for="btnThisMonth">금월</label>
                        <input type="radio" class="btn-check date" id="btnYesterDay" name="category">
                        <label class="btn" for="btnYesterDay">전일</label>
                        <input type="radio" class="btn-check" id="btnLastMonth" name="category">
                        <label class="btn" for="btnLastMonth">전월</label>
                    </div>
                </div>
            </div>
            <!--            검색조건-->
            <div class="flx search-area">
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkBuyerArticleNo" data-target="txtBuyerArticleNo"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkBuyerArticleNo">
                            품번
                        </label>
                        <input id="txtBuyerArticleNo"
                               type="text" class="form-control" placeholder="품번 검색">
                    </div>
                    <div class="search-condition">
                        <input id="chkArticle" data-target="txtArticle"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkArticle">
                            품명
                        </label>
                        <input id="txtArticle"
                               type="text" class="form-control" placeholder="거래처 찾기">
                    </div>
                </div>
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkProcess" data-target="cboProcess"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkProcess">
                            공정
                        </label>
                        <select id="cboProcess" class="form-select w150px">
                            <option value=0>전체</option>
                        </select>
                    </div>
                    <div class="search-condition">
                        <input id="chkMachine" data-target="cboMachine"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkMachine">
                            호기
                        </label>
                        <select id="cboMachine" class="form-select w150px">
                            <option value=0>전체</option>
                        </select>
                    </div>
                </div>
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkWorker" data-target="txtWorker"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkWorker">
                            작업자
                        </label>
                        <input id="txtWorker"
                               type="text" class="form-control" placeholder="공정 찾기">
                    </div>
                    <div class="search-condition">
                        <input id="chkJobType" data-target="cboJobType"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkJobType">
                            작업구분
                        </label>
                        <select id="cboJobType" class="form-select w150px">
                            <option value="">전체</option>
                        </select>
                    </div>
                </div>
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkCustom" data-target="txtCustom"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkCustom">
                            거래처
                        </label>
                        <input id="txtCustom"
                               type="text" class="form-control" placeholder="공정 찾기">
                    </div>
                    <div class="search-condition">
                        <input id="chkDefect"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkDefect">
                            생산불량 발생건만 조회
                        </label>
                    </div>
                </div>
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkSpec" data-target="txtCustom"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkCustom">
                            규격
                        </label>
                        <input id="txtSpec"
                               type="text" class="form-control" placeholder="규격 입력">
                    </div>
                </div>
            </div>
        </div>
        <!--        메인-->
        <section class="flx gap-3">
            <div style="width: 80%" class="border">
                <table id="tbMain" class="striped cell-border table-light-info" style="width:100%">
                    <thead>
                    <tr>
                        <th class="center comma">순번</th>
                        <th class="center">생산일자</th>
                        <th class="center">호기</th>
                        <th class="center">오더번호</th>
                        <th class="left">품명</th>

                        <th class="left" >규격</th>
                        <th class="left">거래처</th>
                        <th class="right comma">수주량</th>
                        <th class="center">작업시작시간</th>
                        <th class="center">작업종료시간</th>

                        <th class="center comma">생산량</th>
                        <th class="center comma">불량수량</th>
                        <th class="center">작업자</th>
                        <th class="center">LotNo</th>
                        <th class="left">원단로트</th>
                        <th class="left">Size(mm)</th>
                        <th class="left">바늘지름(mm)</th>
                        <th class="left">바늘수(EA)</th>
                        <th class="left">작업구분</th>
                        <th class="left">비가동사유</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div style="width: 20%" class="border">
                <table id="tbSub" class="striped cell-border table-light-info" style="width:100%">
                    <thead>
                    <tr>
                        <th class="center comma">순번</th>
                        <th class="left">불량명</th>
                        <th class="right comma">불량수량</th>
                    </tr>
                    </thead>
                </table>
            </div>

        </section>
    </main>
    </body>
</section>
</html>
