<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="ko">

<th:block layout:fragment="script">
    <script th:src="@{/product/process/process-pattern.js}"></script>
</th:block>

<head>
    <style>
        #divMain {
            width: 40%;
            margin-right: 1rem;
        }

        #divPattern {
            width: 60%;
        }

        #addForm {
            width: 50%;
        }

        .dragging {
            background-color: #f0f0f0;
        }

        fieldSet legend i {
            font-size: large;
        }

        fieldset legend {
            font-weight: 700;
        }

        #div_comment {
            align-content: center;
        }
    </style>
</head>
<!--content-->
<section layout:fragment="content">
    <body>
    <loading-form id="loading" class="display-none"></loading-form>
    <main>
        <div class="menu">
            <div class="page-header">
                ■ 공정 패턴 등록
            </div>
            <div class="icon">
                <div class="flx">
                    <button type="button" class="btn btn-print m-r-05 invisible">닫기</button>
                    <button type="button" class="btn btn-success m-r-05" id="btnAdd">등록</button>
                    <button type="button" class="btn btn-success m-r-05" id="btnUpdate">수정</button>
                    <button type="button" class="btn btn-success" id="btnDelete">삭제</button>
                </div>
                <div class="flx mt-05">
                    <button type="button" class="btn btn-info m-r-05 invisible">엑셀</button>
                    <button type="button" class="btn btn-info m-r-05" id="btnSearch">조회</button>
                    <button type="submit" id="btnSave" class="btn btn-print m-r-05" form="addForm">저장</button>
                    <button type="button" id="btnCancel" class="btn btn-print m-r-05">취소</button>
                </div>
            </div>
        </div>
        <section class="flx">
            <div id="divMain" class="border">
                <table id="tbMain" class="cell-border table-light-info">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>코드</th>
                        <th>제품그룹</th>
                        <th>패턴설명</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div id="divPattern" class="border">
                <form id="addForm" class="needs-validation" novalidate>
                    <div class="flx">
                        <table class="table table-bordered text-start">
                            <tr>
                                <td class="col-md-2">
                                    <label><span class="form-notice">*</span>코드</label>
                                </td>
                                <td class="left">
                                    <input type="text"
                                           name="patternID"
                                           class="form-control input-auto"
                                           readonly>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-2">
                                    <label><span class="form-notice">*</span>제품그룹</label>
                                </td>
                                <td class="left">
                                    <select name="articleTypeID" class="form-control input-necessary display-inline-block">
                                        <option th:each="option : ${cboArticleType}"
                                                th:value="${option.codeID}" th:text="${option.codeName}">
                                        </option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-md-2">
                                    <label><span class="form-notice">*</span>패턴설명</label>
                                </td>
                                <td class="left">
                                    <input type="text" name="pattern" class="form-control input-necessary">
                                </td>
                            </tr>
                        </table>
                        <span class="form-result float-start"></span>
                    </div>
                </form>
                <div class="flx">
                    <fieldset id="div_allProcess" style="width: 50%">
                        <legend>
                            <i class="bi bi-list-ol"></i>
                            전체 공정 목록
                        </legend>
                        <table id="allProcessTb" class="cell-border table-light-info" style="width:100%">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>공정명</th>
                                <th>공정ID</th>
                            </tr>
                            </thead>
                        </table>
                    </fieldset>
                    <div id="div_comment">
                        <i class="bi bi-arrow-left-right"></i>
                    </div>
                    <fieldset id="div_selProcess" style="width: 50%">
                        <legend style="font-weight: 700">
                            <i class="bi bi-check2-circle"></i>
                            선택 공정 목록
                        </legend>
                        <table id="selectedProcessTb" class="cell-border table-light-info" style="width:100%">
                            <thead>
                            <tr>
                                <th>No</th>
                                <th>공정명</th>
                                <th>공정ID</th>
                            </tr>
                            </thead>
                        </table>
                    </fieldset>


                </div>

            </div>
        </section>
    </main>
    </body>
</section>
</html>
