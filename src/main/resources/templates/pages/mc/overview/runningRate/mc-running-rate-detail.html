<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}" lang="ko">

<th:block layout:fragment="script">
    <script type="module" src="/mc/runningRate/running-rate-detail.js"></script>
</th:block>

<!--content-->
<section layout:fragment="content">
    <head>
        <style>
            .panel-body-multi input[type="text"],
            .panel-body-multi select.form-select {
                width: 160px;
            }
        </style>
    </head>
    <body>
    <loading-form id="loading" class="display-none"></loading-form>
    <main>
        <div class="menu">
            <div class="page-header">
                ■ 설비 가동률 조회
            </div>
            <div class="icon">
                <div class="flx">
                    <button type="button" class="btn btn-info m-r-05" id="btnSearch">조회</button>
                    <button type="button" id="btnExcel" class="btn btn-print m-r-05">엑셀</button>
                </div>
            </div>
        </div>
        <div id="searchConditionWrapper">
            <!--            지시일자-->
            <div class="date">
                <div class="search-condition mx-0">
                    <div>
                        <input class="form-check-input" type="checkbox" value="Y" id="chkDate" checked="true"
                               data-target="sDate, eDate">
                        <label class="me-2" for="chkDate">
                            지시일자
                        </label>
                    </div>
                    <div class="flx gap-1">
                        <input type="date" id="sDate" class="text-center">
                        <input type="date" id="eDate" class="text-center">
                    </div>
                </div>
                <div class="btn-date">
                    <input type="radio" class="btn-check date" id="btnToday" name="category" checked>
                    <label class="btn" for="btnToday">금일</label>
                    <input type="radio" class="btn-check date" id="btnThisMonth" name="category">
                    <label class="btn" for="btnThisMonth">금월</label>
                    <input type="radio" class="btn-check date" id="btnYesterDay" name="category">
                    <label class="btn" for="btnYesterDay">전일</label>
                    <input type="radio" class="btn-check" id="btnLastMonth" name="category">
                    <label class="btn" for="btnLastMonth">전월</label>
                </div>
            </div>
            <!--            검색조건-->
            <div class="flx search-area">
                <div class="panel-body-multi">
                    <div class="search-condition">
                        <input id="chkProcess" data-target="cboProcess"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkProcess">
                            공정
                        </label>
                        <select id="cboProcess" class="form-select w150px">
                            <option value=0>전체</option>
                        </select>
                    </div>
                    <div class="search-condition">
                        <input id="chkMachine" data-target="cboMachine"
                               class="form-check-input" type="checkbox" value="Y">
                        <label class="lbl-srh" for="chkMachine">
                            호기
                        </label>
                        <select id="cboMachine" class="form-select w150px">
                            <option value=0>전체</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--        메인-->
        <section class="flx gap-3">
            <div class="border" style="width: 45%;">
                <table id="workTable" class="striped cell-border table-light-info" style="width:100%">
                    <thead>
                    <tr>
                        <th class="center" rowspan="2">작업일</th>
                        <th class="center" rowspan="2">품목</th>
                        <th class="center" colspan="5">작업자</th>
                    </tr>
                    <tr>
                        <th class="right comma">이름</th>
                        <th class="right comma">교육건수</th>
                        <th class="right comma">자격증 명</th>
                        <th class="right comma">자격증 수</th>
                        <th class="right comma">입사일</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="border" style="width: 33%;">
                <table id="machineTable" class="striped cell-border table-light-info" style="width:100%">
                    <thead>
                    <tr>
                        <th class="center" rowspan="2">설비</th>
                        <th class="center" rowspan="2">호기</th>
                        <th class="center" rowspan="2">마지막 점검일</th>
                        <th class="center" colspan="2">점검이상</th>
                    </tr>
                    <tr>
                        <th class="right comma">발생건수</th>
                        <th class="right comma">발생내용</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="border" style="width: 22%;">
                <table id="noWorkTable" class="striped cell-border table-light-info" style="width:100%">
                    <thead>
                    <tr>
                        <th class="center" colspan="2">무작업/비가동</th>
                    </tr>
                    <tr>
                        <th class="center">발생일</th>
                        <th class="center">발생 사유</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </section>
    </main>

    </body>
</section>
</html>
